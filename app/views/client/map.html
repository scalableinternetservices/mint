<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 70%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<table id="matrix"></table>
<script>
    var matrix = document.getElementById('matrix');

    function initMap() {
        var myLatLng = {lat: 32.5396, lng: -117.283};

        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 6,
            center: myLatLng
        });

        var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            title: 'Hello World!'
        });

        map.addListener('bounds_changed', function() {
            // Fire event to fetch data here.
            matrix.innerHTML = "";
            var lat1 = map.getBounds().getNorthEast().lat();
            var lon1 = map.getBounds().getNorthEast().lng();
            var lat2 = map.getBounds().getSouthWest().lat();
            var lon2 = map.getBounds().getSouthWest().lng();
            $.getJSON('../client?lat1=' + lat2 + '&lon1=' + lon1 + '&lat2=' + lat1 + '&lon2=' + lon2,
                function(data) {
                    //console.log(data);
                    for( var key in data) {
                        matrix.innerHTML += '<tr><td>' + key + '</td><td>' + data[key] + '</td></tr>';
                    }
                });
            //matrix.innerHTML = map.getBounds().getNorthEast() + " to " + map.getBounds().getSouthWest();
        });
    }

</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDofQhBpkvgBzIcCYvV1wq5S3MlksUQbn0&signed_in=true&callback=initMap"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</body>
</html>
